{% extends "base.html" %}

{% block title %}Contact â€¢ Pioneer Cooperative{% endblock %}

{% block content %}
<section class="section section-gradient">
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <ul class="contact-list">
                    <li>
                        <strong>Location:</strong><br>
                        Uyo, Akwa Ibom State
                    </li>
                    <li>
                        <strong>Phone:</strong><br>
                        0802 330 6775
                    </li>
                    <li>
                        <strong>Email:</strong><br>
                        pioneercooperativehq@gmail.com
                    </li>
                </ul>
            </div>

            <div class="contact-form-wrapper">
                <h2>Send Us a Message</h2>
                <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required value="{{ form_data.get('name', '') }}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required value="{{ form_data.get('email', '') }}">
                    </div>

                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" required>{{ form_data.get('message', '') }}</textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
